spring:
  cloud:
    gateway:
      routes:
        - id: ljp-server
          uri: http://127.0.0.1:9096
          predicates:
            - Path=/ljp-server/*
          filters:
            - AddRequestHeader=hello, world
            - name: Hystrix
              args:
                name: fallbackcmd
                fallbackUri: forward:/fallback
        - id: ljp-gateway
          uri: http://127.0.0.1:8080
          predicates:
            - Path=/ljp-gateway/*
          filters:
            - AddRequestHeader=hello, world
